<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Spiel</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <!-- Back Button -->
    <div class="back-button-container">
        <button class="back-button" onclick="goHome()">← Zurück zum Menü</button>
    </div>

    <div class="game">
        <div class="dino" id="dino"></div>
        <div class="cactus" id="cactus"></div>
        <div class="score" id="score">Score: 0</div>
        
        <div class="game-over" id="gameOver">
            <h2>Haha voll der Noob</h2>
            <button onclick="restartGame()">Probiere es nochmal</button>
            <button onclick="goHome()" class="home-button">Zum Hauptmenü</button>
        </div>
    </div>

    <!-- Audio elements -->
    <audio id="backgroundMusic" loop>
        <source src="background-music.mp3" type="audio/mpeg">
    </audio>
    
    <audio id="gameOverSound">
        <source src="game-over.wav" type="audio/wav">
    </audio>

    <script src="game.js"></script>
</body>
</html>
