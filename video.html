<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Galerie</title>
  <link rel="stylesheet" href="video.css" />
</head>
<body>
  <audio id="background-music" loop>
        <source src="bg3.mp3" type="audio/mpeg">
    </audio>
    <div id="music-control">
        <button id="music-toggle">🎵 Musik</button>
    </div>

  <header>
    <h1>Video Galerie</h1>
    <h2>Erklärvideos</h2>
  </header>

  <main>
    <div class="video-grid">
      <div class="video-container">
        <video controls>
          <source src="IndexhtmlVID.mp4" type="video/mp4" />
        </video>
        <div class="video-title">html der index datei</div>
      </div>
      
      <div class="video-container">
        <video controls>
          <source src="IndexCssVID.mp4" type="video/mp4" />
        </video>
        <div class="video-title">Css der index datei</div>
      </div>
      
      <div class="video-container">
        <video controls>
          <source src="IndexJSVID.mp4" type="video/mp4" />
        </video>
        <div class="video-title">Js der index datei</div>
      </div>
      
      <div class="video-container">
        <video controls>
          <source src="video4.mp4" type="video/mp4" />
        </video>
        <div class="video-title">html der game datei</div>
      </div>
      
      <div class="video-container">
        <video controls>
          <source src="video5.mp4" type="video/mp4" />
        </video>
        <div class="video-title">Css der game datei</div>
      </div>
      
      <div class="video-container">
        <video controls>
          <source src="GameJSVID.mp4" type="video/mp4" />
        </video>
        <div class="video-title">Js der game datei</div>
      </div>
      
      <div class="video-container centered">
        <video controls>
          <source src="video7.mp4" type="video/mp4" />
        </video>
        <div class="video-title">h5p</div>
      </div>
    </div>
  </main>

  <script src="video.js"></script>
</body>
</html>
